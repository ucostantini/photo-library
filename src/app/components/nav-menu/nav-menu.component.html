<mat-toolbar color="primary" style="display: inline-grid; grid-template-columns: auto auto auto;">
  <button mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <span style="text-align: center">Photo Library</span>
  <div style="margin-right: 0; margin-left: auto">
    <button (click)="onAdd()" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
    <button (click)="onSearch()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [hasBackdrop]="false">
      <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
        <form [formGroup]="options">
          <div>
            <label>Sort by: </label>
            <mat-radio-group [formControl]="sortByControl">
              <mat-radio-button value="date">Date</mat-radio-button>
              <mat-radio-button value="title">Title</mat-radio-button>
            </mat-radio-group>
          </div>
          <div>
            <label>Order by: </label>
            <mat-radio-group [formControl]="orderByControl">
              <mat-radio-button value="asc">Ascending</mat-radio-button>
              <mat-radio-button value="desc">Descending</mat-radio-button>
            </mat-radio-group>
          </div>
          <button mat-button type="submit">
            Submit
          </button>
        </form>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
