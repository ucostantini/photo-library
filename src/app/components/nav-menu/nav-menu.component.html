<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" [hasBackdrop]="false">
    <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
      <form [formGroup]="options">
        <div>
          <label>Sort by: </label>
          <mat-radio-group [formControl]="sortByControl">
            <mat-radio-button value="date">Date</mat-radio-button>
            <mat-radio-button value="title">Title</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <label>Order by: </label>
          <mat-radio-group [formControl]="orderByControl">
            <mat-radio-button value="asc">Ascending</mat-radio-button>
            <mat-radio-button value="desc">Descending</mat-radio-button>
          </mat-radio-group>
        </div>
        <button mat-button type="submit" class="example-icon" aria-label="Example icon-button with share icon">
          Submit
        </button>
      </form>
    </div>
  </mat-menu>
  <span>Photo Library</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="onAdd()" class="example-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button (click)="onSearch()" class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>
