<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <p>CECI EST UN TITRE</p>
    </mat-card-title>
    <button [matMenuTriggerFor]="menu" aria-label="Toggle menu" class="more-button" mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item>Expand</button>
      <button mat-menu-item>Remove</button>
    </mat-menu>
  </mat-card-header>
  <img mat-card-image [attr.src]="picture.path" alt="pic">
  <mat-card-content class="dashboard-card-content">
    <div class="content">
      <p class="card-text">Keywords : {{picture.tags.toString()}} </p>
      <hr/>
      <p class="card-text">Cr√©dits : <a>https://derpibooru.org</a> / userName </p>
      <hr/>
      <p class="card-text">Taille : 1920 x 1080</p>
      <p class="card-text"><small class="text-muted">Date d'ajout : YYYY-MM-DD</small></p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div class="btn-group">
        <button (click)="picture.path" class="btn btn-sm btn-outline-secondary" type="button">Download</button>
        <button (click)="onEdit()" class="btn btn-sm btn-outline-info" type="button">Edit</button>
        <button (click)="onDelete()" class="btn btn-sm btn-outline-danger" data-target="#deleteModal"
                data-toggle="modal" type="button">Delete
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
