<h1 mat-dialog-title>Deletion of a picture</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this picture ?</p>
  <p>Beware, you can't undo this action.</p>
</div>
<div mat-dialog-actions>
  <button (click)="onCancel()" cdkFocusInitial mat-button>No</button>
  <button [mat-dialog-close]="pictureId" mat-button>Yes</button>
</div>
