<h1 mat-dialog-title>Deletion of a picture</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this picture ?</p>
  <p>Beware, you can't undo this action.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="pictureId">Yes</button>
</div>
