<h1 mat-dialog-title>Search</h1>
<div mat-dialog-content>
  <form [formGroup]="options">
    <mat-form-field appearance="fill">
      <mat-label>Enter a title</mat-label>
      <input matInput placeholder="Advices for yoga" [formControl]="titleControl.value">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter keywords separated by commas</mat-label>
      <input matInput placeholder="technology,health,science" [formControl]="tagsControl.value">
    </mat-form-field>

    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Credits</legend>
      <mat-form-field appearance="fill">
        <mat-label>Enter a website</mat-label>
        <input matInput placeholder="Twitter" [formControl]="websiteControl.value">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter an author</mat-label>
        <input matInput placeholder="Joe Schmoe" [formControl]="authorControl.value">
      </mat-form-field>
    </fieldset>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="data">Submit</button>
</div>
