<h1 mat-dialog-title>Deletion of a card</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this card ?</p>
  <p>Beware, you can't undo this action.</p>
</div>
<div class="align-right" mat-dialog-actions>
  <button (click)="onCancel()" color="primary" mat-raised-button>No</button>
  <button [mat-dialog-close]="cardId" color="warn" mat-raised-button>Yes</button>
</div>
