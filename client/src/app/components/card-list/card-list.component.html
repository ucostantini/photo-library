<div *ngIf="isLoading">
  Loading...
</div>
<div *ngIf="!isLoading">
  <h1 *ngIf="pagination.pageLength" style="padding: 16px">{{ pagination.pageLength }} results found</h1>

  <div class="content">
    <app-card-details *ngFor="let card of cards"
                      [card]="card">
    </app-card-details>
  </div>
  <!--TODO can't see list completely-->
  <mat-paginator (page)="onPageChange($event)"
                 [length]=this.pagination.pageLength
                 [pageIndex]="this.pagination.pageIndex"
                 [showFirstLastButtons]="true"
                 [pageSizeOptions]="[10, 25, 50, 100]"
                 [pageSize]="this.pagination.pageSize"
                 aria-label="Select page" class="paginator">
  </mat-paginator>
</div>
